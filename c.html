<html>

<body>
    <h1>Multiplying two numbers</h1>
    <p id="var"></p>
    <p id="par"></p>
    <p id="num"></p>
    <script>
        var a = 50
        var b = 40
        var c = a * b
        document.getElementById("var").innerHTML = c
        document.getElementById("par").innerHTML = a / b
        document.getElementById("num").innerHTML = a - b
    </script>

</body>

</html>
